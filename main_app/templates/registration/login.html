{% extends 'base.html' %}
{% block content %}

<div class="login-container">
  <h1 class="page-title">Log In</h1>

  <form method="POST" action="{% url 'login' %}" class="login-form">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="btn">Log In</button>
  </form>
</div>

{% endblock %}
