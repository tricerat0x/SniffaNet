{% extends 'base.html' %}

    <div class="container d-flex min-vh-100 justify-content-center align-items-center">
        <div>
            <h1 class="text-light">{{user.username | upper}}</h1>
            <br>
            <form id="scanForm">
                <input type="text" id="ipAddress" name="ip_address" placeholder="Enter IP Address">
                <br>
                <br>
                <button class="btn bg-secondary text-light" type="submit">

                    SCAN FOR REPORT

            </form>
        </div>
    </div>

{% endblock %}
