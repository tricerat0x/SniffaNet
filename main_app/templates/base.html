{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SniffaNet</title>
</head>
<body>
  <header>

        <nav class="navbar fixed-top navbar-expand-lg bg-dark ">
          <div class="container-fluid">
            <a class="navbar-brand text-light" href="{% url 'home' %}"><i class="fa fa-ravelry" aria-hidden="true"></i>SniffaNet</a></a>
            <button 
             class="navbar-toggler" 
             type="button" 
             data-bs-toggle="collapse" 
             data-bs-target="#navbarSupportedContent" 
             aria-controls="navbarSupportedContent" 
             aria-expanded="false" 
             aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
             <div class="collapse navbar-collapse " id="navbarSupportedContent">                
                 <ul class="navbar-nav me-0 ms-auto mb-2 mb-lg-0">
                  {% if request.user.is_authenticated  %}

                  <li class="nav-item">
                    <a class="nav-link  " href="{% url 'user' %}">Scan </a>
                  </li>

                  <li class="nav-item ">
                    <a class="nav-link  " href="{% url 'reports' %}">Report List</a>
                  </li>

                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="{% url 'home' %}">Logout &nbsp; <img class="glogo" src="https://i.imgur.com/FHjYyi0.png"></a>
                  </li>
                  {% else %}
                  
                  <li class="nav-item">
                    <a class="nav-link" href="https://accounts.google.com/o/oauth2/v2/auth?response_type=code&client_id={{ google_client_id }}&redirect_uri={{ google_redirect_uri|urlencode }}&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email+https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile&state=YOUR_RANDOM_STATE_STRING&access_type=offline&prompt=consent">
                      <img class="glogo" src="https://i.imgur.com/FHjYyi0.png">
                      Login/Register</a>
                  </li>

                 </ul>
                 {% endif %}
            </div>
          </div>
        </nav>

  </header>
  <main class="container">

    {% block content %}
    {% endblock %}
  </main>

  <footer class="page-footer fixed-bottom bg-dark">
     <div class="text-light"> All Rights Reserved, &copy; 2024 <i class="fa fa-ravelry" aria-hidden="true"></i>SniffaNet &nbsp; </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
